  <main role="main">
    <h2>Fale com a Pisante Store</h2>

    <form aria-label="Formulário de contato da Pisante Store">
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" aria-required="true" />

  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" aria-required="true" />

  <label for="mensagem">Mensagem</label>
  <textarea id="mensagem" name="mensagem" rows="3" aria-required="true"></textarea>

  <button type="submit">Enviar</button>
</form>
